<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size:20px;
            font-style: oblique;
        }
    </style>

</head>
<body>
    <h1> Javascript HTML DOM. </h1>
    <p> <b> Hello World. </b></p>
    <p> <b> Hello Norway. </b> </p>
    <p> <b> Click the button to change the color of all p Elements. </b> </p>
    <button onclick="myfunction()"> Click Here </button>
    <script> 
        function myfunction(){
            const mynodelist=document.querySelectorAll("p");
            for(let i=0; i<mynodelist.length; i++){
                mynodelist[i].style.color="purple";
            }
        }
    </script>
</body>
</html>
