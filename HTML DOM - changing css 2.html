<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        h{
        font-size:50px;
    }
    </style>
</head>

<body>
    <h id="h1"> Hello World Hello Computer </h><br><br>
    <h id="h2"> The HTML DOM allows you to execute code when an event occurs. </h><br><br>
    <h id="h3"> You will learn more about events in the next chapter of this tutorial. </h><br><br>
    <h id="h4"> The HTML DOM allows JavaScript to change the style of HTML elements. </h><br><br>
    
    <button type="button" onclick="document.getElementById('h1').style.color='blue'"> Click Here h1 </button><br><br>
    <button type="button" onclick="document.getElementById('h2').style.color='red'"> Click Here h2 </button><br><br>
    <button type="button" onclick="document.getElementById('h3').style.color='violet'"> Click Here h3 </button><br><br>
    <button type="button" onclick="document.getElementById('h4').style.color='tomato'"> Click Here h4 </button><br><br>
</body>
</html>
