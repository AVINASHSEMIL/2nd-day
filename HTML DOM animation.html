<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        width:500px;
        height:500px;
        position:relative;

        background-color:yellowgreen;
        outline: auto blueviolet;
    }
    #animate{
        width:50px;
        height:50px;
        position:absolute;
        background-color:yellow;
        outline:auto aquamarine;
    }
</style>
<body>
    <p> <button onclick="mymove()"> Click Here </button> </p>
    <div id="container"> 
    <div id="animate"> </div>
</div>
    <script>

        function mymove() {
            let id=null;
            const elem=document.getElementById("animate");
            let pos=0;
            clearInterval(id);
            id=setInterval(frame,0);
            function frame(){
                if (pos == 450){
                    clearInterval(id);
                }
                else{
                    pos++;
                    elem.style.bottom = pos + "px";
                    elem.style.left = pos + "px";
                    elem.style.right = pos +"px";
                }
            }
        }
    </script>
</body>
</html>
