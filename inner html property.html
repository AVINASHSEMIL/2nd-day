<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascritp html DOM</h1>
    <p>Finding HTML Elements By class name.</p>
    <p class="intro"> Hello world !</p>
    <p class="intro"> This example demonstrates the <b>
    
    getelementsbyclassname </b>method. </p>
    <p id="demo"> </p>
    <script>
        const x =document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML=
        'The firts paragraph (index 0)with class="intro" is:' + x[0].innerHTML;
    </script>
</body>
</html>
