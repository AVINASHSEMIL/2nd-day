<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Javascript HTML DOM. </h1>
    <p> Hello world. </p>
    <p> Hello Norway. </p>
    <p id="demo"> </p>

    <script>
        const mynodelist=document.querySelectorAll("p");
        document.getElementById("demo").innerHTML= "This is document contains " + mynodelist.length + " paragraphs. "
    </script>
</body>
</html>
