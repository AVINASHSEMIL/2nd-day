<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> The Javascript HTML DOM. </h1>
    <h2> The Inner HTML DOM. </h2>
    <p> HTML by class name. </p>
    <p> Hello World </p>

    <p> Hello Norway </p>
    <p> Hello computer </p>
    <p id="demo"> </p>
    <script>
        const mycollecion=document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML=
        "The innerHTML of the second paragrahp is: " + mycollecion[1].innerHTML; 
    </script>
</body>
</html>
